<div class="vidsrc-page-grid">
	<div class="search-header">
		<div class="search-grid">
			<div class="search-bar">
				<mat-form-field subscriptSizing="dynamic">
					<input
						matInput
						placeholder="Search Movie/TV"
						type="search"
						(keydown.enter)="searchTMDBMovieShow(searchInput.value)"
						#searchInput
					/>
					<button
						matSuffix
						mat-fab
						(click)="searchTMDBMovieShow(searchInput.value)"
					>
						<mat-icon>search</mat-icon>
					</button>
				</mat-form-field>
			</div>
		</div>
	</div>

	<router-outlet></router-outlet>
	@if (showResults) {
	<div class="content-grid">
		@if(searchResult.results) {
		<div class="content-items">
			@for (mediaItem of searchResult.results; track mediaItem) {
			<div class="item-poster" (click)="loadVideo(mediaItem)">
				<img [src]="mediaItem.poster_path" />
			</div>
			}
		</div>
		} @else if (isLoadingSearch) {
		<div>... Loading</div>
		} @else {
		<div>No Results {{ ":(" }}</div>
		}
	</div>
	}
</div>
