<div class="homepage">
    <button mat-button routerLink="app-investing-calculator" disabled>Investing Calculator</button>
    <button mat-button routerLink="app-calendar">Is it Christmas?</button>

    <div>
        Input Password to access movies/shows:
        <input type="text" [(ngModel)]="input" placeholder="password">
    </div>
    @if (input === password) {
        <button mat-button routerLink="app-movies-shows">Movies & Shows</button>
    }
    
</div>
